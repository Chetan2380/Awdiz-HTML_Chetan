<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live like Bollywood star Janhvi Kapoor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Airbnb/janhvikapoor.css" />
    <link rel="icon" href="https://p7.hiclipart.com/preview/543/701/171/airbnb-logo-booking-com-sofar-sounds-airbnb-logo.jpg" />
</head>
<body>
    <div id="parentdiv">
        <div id="navbar">
            <div id="logo">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png"
                    alt="Logo"/>
            </div>

            <div id="search">
                <div id="anywhere"><span class="nav2text1">Anywhere</span></div><div class="pipesymbol"></div>
                <div id="anyweek"><span class="nav2text1">Any week</span></div><div class="pipesymbol"></div>
                <div id="addguests"><span class="nav2text2">Add guests</span></div>
                <div id="magnify"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div id="profile">
                <div><span>Airbnb your home</span></div>
                <div><i class="fa-sharp fa-solid fa-globe"></i></div>
                <div id="signup">
                    <div><i class="fa-solid fa-bars"></i></div>
                    <div id="profile1"><i class="fa-solid fa-user"></i></div>
                </div>
            </div>
        </div>

        <div id="livelike">
            <div id="liveliketext"><p>Live like Bollywood star Janhvi Kapoor</p></div>
            <div id="sharesave">
                <div id="share">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i><span><u>Share</u></span>
                </div>
                <div id="save">
                    <i class="fa-regular fa-heart"></i><span><u>Save</u></span>
                </div>
            </div>
        </div>

        <div id="images">
            <div id="bigimage"></div>
            <div id="fourimages">
                <div id="firstfourimage"></div>
                <div id="secondfourimage"></div>
                <div id="thirdfourimage"></div>
                <div id="fourthfourimage">
                    <div id="showallphotos">
                        <img src="../images/grid.png"/>
                        <span>Show all photos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
