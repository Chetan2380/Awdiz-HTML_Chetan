<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Pay</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Airbnb/confirmpay.css" />
    <link rel="icon"
        href="https://p7.hiclipart.com/preview/543/701/171/airbnb-logo-booking-com-sofar-sounds-airbnb-logo.jpg" />
</head>
<body>
    <div id="firstnav">
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png"
            alt="Logo" />
        </div>
    </div>

    <div id="confirmpay">
        <i class="fa-solid fa-chevron-left"></i>
        <p>Confirm and pay</p>
    </div>

    <div id="parentdiv">
        <div id="contentyourtrip">
            <div id="yourtrip">
                <p><b>Your trip</b></p>
                <div id="dates">
                    <div id="datesedit">
                        <p>Dates</p>
                        <p><u>Edit</u></p>
                    </div>
                    <div id="actualdate">
                        <p>2–7 Jun</p>
                    </div>
                </div>

                <div id="guests">
                    <div id="guestsedit">
                        <p>Guests</p>
                        <p><u>Edit</u></p>
                    </div>
                    <div id="actualguest">
                        <p>1 guest</p>
                    </div>
                </div>
            </div>

            <div id="zeelprice">
                <div id="zeelpic">
                    <div id="picture"></div>
                    <div id="pictext">
                        <p>Zeel by the Lake- 4-BDR pool villa in Igatpuri</p>
                        <p>Entire home</p>
                    </div>
                </div>

                <div id="price">
                    <div id="details"><p>Price details</p></div>
                    <div id="nightprice">
                        <p>₹44,542 x 5 nights</p>
                        <p>₹2,22,710</p>
                    </div>
                    <div id="discount">
                        <p><u>Long stay discount</u></p>
                        <p>-₹89,084</p>
                    </div>
                    <div id="taxes">
                        <p><u>Taxes</u></p>
                        <p>₹24,052.68</p>
                    </div>
                </div>

                <div id="total">
                    <p>Total <u>(INR)</u></p>
                    <p>₹1,57,678.68</p>
                </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
