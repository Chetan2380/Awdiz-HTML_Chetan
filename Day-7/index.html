<!DOCTYPE html>

<head>

<body>
    <h2>Day 7</h2>

    <h2>Radio</h2>

    <form>
        <input type="radio" id="html" name="html" value="html"/>
        <label for="html">HTML</label><br/>
        <input type="radio" id="css" name="css" value="css"/>
        <label for="css">CSS</label><br/>
        <input type="radio" id="javascript" name="javascript" value="javascript"/>
        <label for="javascript">JavaScript</label>
    </form>

    <h2>Checkbox</h2>
    <form>
        <input type="checkbox" id="html1" name="html" value="html"/>
        <label for="html1">HTML</label><br/>
        <input type="checkbox" id="css1" name="css" value="css"/>
        <label for="css1">CSS</label><br/>
        <input type="checkbox" id="javascript1" name="javascript" value="javascript"/>
        <label for="javascript1">JavaScript</label>
    </form>

    <h2>Select and option.</h2>

    <label>Select your favourite player :   </label>
    <select id="favplayer" name="favplayer">
        <option value="">Please select fav player..</option>
        <option value="virat">Virat</option>
        <option value="rohit">Rohit</option>
        <option value="dhoni">Dhoni</option>
    </select><br/><br/><br/><br/>

    <h2>Input tag with <i style="color: red;">size</i> attribute.</h2>
    <input placeholder="Default size is 22"/>
    <input size="8" placeholder="Size is 8"/><br/><br/>

    <h2>Textarea tag with <i style="color: red;">rows and cols</i> attribute.</h2>
    <textarea></textarea><br/>
    <textarea rows="6" cols="16" placeholder="6 rows and 16 columns."></textarea>

    <h2>Button tag with onClick event.</h2>
    <button onclick="alert('Welcome to Awdiz.')">Click here.</button>
    </body>
