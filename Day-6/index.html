    <h2>Textarea</h2>
    <textarea style="height: 50px; width: 200px;"></textarea><br/>
    <label><b>Default input box:  &nbsp;</b></label><input/>

    <h2>Different input types.</h2>

    <label><b>Name:  &nbsp;</b></label><input placeholder="Text." type="text"/><br/><br/>
    <label><b>Password:  &nbsp;</b></label><input placeholder="Password" type="password"/><br/><br/>
    <label><b>Email:  &nbsp;</b></label><input placeholder="Email." type="email"/><br/><br/>

    <input type="radio"/><label><b>  &nbsp; Radio</b></label><br/><br/>

    <label><b>Date:  &nbsp;</b></label><input type="date"/><br/><br/>
    <label><b>File:  &nbsp;</b></label><input type="file"/><br/><br/>
    <label><b>URL:  &nbsp;</b></label><input placeholder="URL." type="url"/><br/><br/>
    <label><b>Range:  &nbsp;</b></label><input type="range" min="1" max="10" value="1"><br/><br/>
    <label><b>Color:  &nbsp;</b></label><input type="color"/>

    <h2>Normal form with reset &amp; submit button.</h2>
    <form>
    <label>Email:</label><br/>
    <input type="email"/><br/>
    <label>Password:</label><br/>
    <input type="password"/><br/><br/>
    <input type="submit"/><br/><br/>
    <input type="reset"/>
    </form>

    <h2>Normal form with for &amp; ID attribute.</h2>
    <form>
    <label for="myemail">Email:</label><br/>
    <input id="myemail" type="email"/><br/>
    <label for="mypassword">Password:</label><br/>
    <input type="password" id="mypassword"/><br/><br/>
    <input type="checkbox" id="mycheckbox"/><label for="mycheckbox">Click here to accept the privacy policy.</label><br/><br/>
    <input type="submit"/><br/><br/>
    <input type="reset"/>
    </form>

    <h2>Calendar with min &amp; max date.</h2>
    <input type="date" min="2024-03-04" max="2024-03-24"/>
